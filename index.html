<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif
        }
        h1{
            color: black;
            font-weight: 110;
        }
        
        h2, h3, h4, h5, h6 {

            font-size: 50px;

<div>

            <option> Face </option>
            <option> Apple </option>
            <option> Dog</option>
        </select>
    </form>
    </br>
</div>
<div id="chartDiv" style="background-color:#243e68"></div>

    <h1 class="center">Hello</h1>
</div>
